openapi: 3.1.0
info:
  title: image-saver API
  version: 0.1.0
paths:
  /healthz:
    get:
      summary: Liveness/health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
  /scrape:
    post:
      summary: Scrape images from a web page and save locally (optional Drive upload)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScrapeRequest'
      responses:
        '200':
          description: Scrape summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScrapeSummary'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Robots disallow
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    ScrapeRequest:
      type: object
      required: [url]
      properties:
        url:
          type: string
          format: uri
        output_dir:
          type: string
          default: ./images
        respect_robots:
          type: boolean
          default: true
        upload_to_drive:
          type: boolean
          default: false
        drive_folder_id:
          type: string
          nullable: true
    ScrapeSummary:
      type: object
      properties:
        saved:
          type: integer
          minimum: 0
        failed:
          type: integer
          minimum: 0
        output_dir:
          type: string
        uploaded:
          type: integer
          nullable: true
        warnings:
          type: array
          items:
            type: string
        errors:
          type: array
          items:
            type: string
        files:
          type: array
          items:
            type: string
    ErrorResponse:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
        details:
          nullable: true
